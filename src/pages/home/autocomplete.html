

<ion-header  class="colorPersonal">
  <ion-toolbar>
    <ion-title *ngIf="!_isiOS">Enter address</ion-title> 
    <ion-searchbar [(ngModel)]="autocomplete.query" #citta [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
